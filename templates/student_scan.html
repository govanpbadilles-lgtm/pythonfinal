<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scan - Camera View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-square-check"></i>
                PYTHON (19897) 8:00 - 10:30 MW
            </div>
            <ul class="menu-items">
                <li><a href="{{ url_for('admin_dashboard') }}"><i class="fa-regular fa-user"></i> User Management</a></li>
                <li><a href="{{ url_for('student_management') }}" class="active"><i class="fa-solid fa-user-graduate"></i> Student Management</a></li>
                <li><a href="{{ url_for('attendance') }}"><i class="fa-solid fa-clipboard-list"></i> Attendance</a></li>
                <li class="logout-link"><a href="{{ url_for('logout') }}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <h2>STUDENT MANAGEMENT</h2>
                <a href="{{ url_for('logout') }}" class="logout-btn">LOGOUT</a>
            </header>

            <div class="content-wrapper" style="display: flex; gap: 20px;">
                
                <!-- Left Side: Cover View Camera (Always Open) -->
                <div class="card" style="flex: 1;">
                    <div class="card-header">
                        <h3><i class="fa-solid fa-camera"></i> COVER VIEW</h3>
                    </div>
                    <div style="padding: 20px; text-align: center;">
                        <video id="coverVideo" width="100%" autoplay style="background: #000; border-radius: 8px; max-height: 400px;"></video>
                        <div style="margin-top: 15px;">
                            <button id="captureBtn" class="btn btn-save" style="background: #4CAF50; width: 80%;">
                                <i class="fa-solid fa-camera"></i> CAPTURE
                            </button>
                        </div>
                        <canvas id="coverCanvas" style="display: none;"></canvas>
                    </div>
                </div>

                <!-- Middle: Result Section -->
                <div class="card" style="flex: 1;">
                    <div class="card-header">
                        <h3><i class="fa-solid fa-image"></i> RESULT</h3>
                    </div>
                    <div style="padding: 20px; text-align: center; min-height: 450px; display: flex; align-items: center; justify-content: center;">
                        <div id="noImage" style="color: #999;">
                            <i class="fa-solid fa-image" style="font-size: 80px; color: #ddd; margin-bottom: 15px;"></i>
                            <p>No image captured yet</p>
                            <p style="font-size: 14px; margin-top: 10px;">Click CAPTURE to take a photo</p>
                        </div>
                        <img id="capturedImage" style="display: none; max-width: 100%; border-radius: 8px; max-height: 450px; object-fit: contain;" />
                    </div>
                </div>

                <!-- Right Side: Student Form -->
                <div class="card form-card" style="flex: 1;">
                    <div class="card-header">
                        <h3><i class="fa-regular fa-pen-to-square"></i> STUDENT FORM</h3>
                    </div>

                    <div class="form-body" style="padding: 30px;">
                        <div class="form-group">
                            <label>IDNO</label>
                            <input type="text" id="studentIdno" placeholder="Student ID Number" required>
                        </div>
                        <div class="form-group">
                            <label>LASTNAME</label>
                            <input type="text" id="studentLastname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label>FIRSTNAME</label>
                            <input type="text" id="studentFirstname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label>COURSE</label>
                            <select id="studentCourse" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" required>
                                <option value="">Select Course</option>
                                <option value="BSCS">BSCS</option>
                                <option value="BSIT">BSIT</option>
                                <option value="BSIS">BSIS</option>
                                <option value="BSEMC">BSEMC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>LEVEL</label>
                            <select id="studentLevel" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" required>
                                <option value="">Select Level</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>

                        <div class="form-actions" style="margin-top: 30px; display: flex; gap: 10px;">
                            <button class="btn btn-cancel" id="cancelBtn" style="flex: 1;">
                                <i class="fa-solid fa-xmark"></i> CANCEL
                            </button>
                            <button class="btn btn-save" id="saveBtn" style="flex: 1; background: #4CAF50;">
                                <i class="fa-solid fa-floppy-disk"></i> SAVE
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="footer">
                Â© GOVAN P. BADILLES, 2025
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/student_scan.js') }}"></script>

</body>
</html>
